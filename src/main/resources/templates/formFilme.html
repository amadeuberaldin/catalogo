<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Cadastro de Filmes</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" th:href="@{/Estilo.css}">
            <script src="/theme-toggle.js"></script>
        </head>
        <body class="light-theme">
            <div class="form-container">
                <h1>Cadastrar Filme</h1>
                <form th:action="@{/filmes}" th:object="${filme}" method="post" class="formulario-filme">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" th:field="*{titulo}"/>
                    </div>
                    <div class="form-group">
                        <label for="sinopse">Sinopse:</label>
                        <textarea id="sinopse" th:field="*{sinopse}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="genero">Gênero:</label>
                        <input type="text" id="genero" th:field="*{genero}"/>
                    </div>
                    <div class="form-group">
                        <label for="anoLancamento">Ano de Lançamento:</label>
                        <input type="number" id="anoLancamento" th:field="*{anoLancamento}"/>
                    </div>
                    <div class="form-group">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
            <button id="toggle-theme">Alternar Tema</button>
        </body>
    </html>
