<!DOCTYPE html>
<html>
        <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes do Filme</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/Estilo.css}">
    </head>
    <body>
        <div class="form-container">
            <h1 th:text="${filme.titulo}">Título do Filme</h1>
            <p><strong>Sinopse:</strong> <span th:text="${filme.sinopse}"></span></p>
            <p><strong>Gênero:</strong> <span th:text="${filme.genero}"></span></p>
            <p><strong>Ano de Lançamento:</strong> <span th:text="${filme.anoLancamento}"></span></p>

            <h2>Análises</h2>
            <ul>
                <li th:each="analise : ${filme.analises}">
                    <p><strong>Nota:</strong> <span th:text="${analise.nota}"></span></p>
                    <p th:text="${analise.textoAnalise}"></p>
                </li>
            </ul>

            <h3>Adicionar Análise</h3>
            <form th:action="@{/filmes/{id}/analise(id=${filme.id})}" th:object="${analise}" method="post" class="formulario-filme">
                <div class="form-group">
                    <label for="textoAnalise">Análise:</label>
                    <textarea id="textoAnalise" th:field="*{textoAnalise}"></textarea>
                </div>
                <div class="form-group">
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" th:field="*{nota}" min="0" max="10" />
                </div>
                <div class="form-group">
                    <button type="submit">Salvar Análise</button>
                </div>
            </form>

            <a href="/filmes">Voltar à lista de filmes</a>
        </div>
    </body>
</html>
