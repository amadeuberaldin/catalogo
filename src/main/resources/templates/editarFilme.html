<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Filme</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/Estilo.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/script.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h1>Editar Filme</h1>
            <form th:action="@{/filmes/salvar}" th:object="${filme}" method="post">
                <input type="text" th:field="*{titulo}" />
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" th:field="*{titulo}" />
                </div>

                <div class="form-group">
                    <label for="sinopse">Sinopse:</label>
                    <textarea id="sinopse" th:field="*{sinopse}"></textarea>
                </div>

                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" th:field="*{genero}" />
                </div>

                <div class="form-group">
                    <label for="anoLancamento">Ano de Lançamento:</label>
                    <input type="number" id="anoLancamento" th:field="*{anoLancamento}" />
                </div>

                <div class="form-group">
                    <!-- Botão para salvar -->
                    <button type="button" th:onclick="'editarFilme(' + ${filme.id} + ')'">Salvar Alterações</button>
                    <!-- Botão para excluir -->
                    <button type="button" th:onclick="'deletarFilme(' + ${filme.id} + ')'">Excluir</button>
                </div>
            </form>

            <a href="/filmes">Cancelar</a>
        </div>
    </body>
</html>
